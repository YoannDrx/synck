name: CI/CD Pipeline

on:
  push:
    branches: [main, master, layout-expertise]
  pull_request:
    branches: [main, master, layout-expertise]

# Cancel in-progress runs for the same workflow and branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '9'

jobs:
  # Job 1: Lint & TypeScript (fastest, runs first)
  lint-and-typecheck:
    name: Lint & TypeScript Check
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: pnpm exec prisma generate

      - name: Run ESLint
        run: pnpm run lint

      - name: Run TypeScript check
        run: pnpm exec tsc --noEmit

  # Job 2: Prisma Schema Validation
  prisma:
    name: Prisma Migrations Check
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: lint-and-typecheck
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      DIRECT_URL: ${{ secrets.DIRECT_URL }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: pnpm exec prisma generate

      - name: Check Prisma schema format
        run: pnpm exec prisma format --check

      - name: Validate Prisma schema
        run: pnpm exec prisma validate

      - name: Check for pending migrations (STRICT MODE)
        run: |
          echo "ğŸ” Checking for schema drift..."
          echo "   Comparing: schema.prisma â†” database"

          pnpm exec prisma migrate diff \
            --from-schema-datamodel prisma/schema.prisma \
            --to-schema-datasource prisma/schema.prisma \
            --exit-code || {
              echo ""
              echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
              echo "âŒ SCHEMA DRIFT DETECTED"
              echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
              echo ""
              echo "Your Prisma schema has changes not reflected in migrations."
              echo ""
              echo "ğŸ“‹ Required actions:"
              echo "   1. Run: pnpm db:migrate"
              echo "   2. Commit the generated migration file"
              echo "   3. Push your changes"
              echo ""
              echo "ğŸ’¡ This ensures your database schema stays in sync"
              echo "   with your code changes."
              echo ""
              echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
              exit 1
            }

          echo "âœ… Schema in sync with database"

  # Job 3: Build Application
  build:
    name: Build Application
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: lint-and-typecheck

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Cache Next.js build
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            ${{ github.workspace }}/.next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/pnpm-lock.yaml') }}-${{ hashFiles('**/*.js', '**/*.jsx', '**/*.ts', '**/*.tsx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/pnpm-lock.yaml') }}-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: pnpm exec prisma generate

      - name: Build application
        run: pnpm run build
        env:
          DATABASE_URL: postgresql://user:password@localhost:5432/db?schema=public
          DIRECT_URL: postgresql://user:password@localhost:5432/db?schema=public
          NEXT_PUBLIC_SITE_URL: https://example.com

      - name: Check build output
        run: |
          if [ ! -d ".next" ]; then
            echo "âŒ Build failed: .next directory not found"
            exit 1
          fi
          echo "âœ… Build successful!"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: .next
          retention-days: 1

  # Job 4: E2E Tests (runs on PRs and main/master pushes)
  e2e-tests:
    name: E2E Tests (Playwright)
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: build
    # Run E2E on PRs and on all pushes to main/master branches
    if: github.event_name == 'pull_request' || github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'

    strategy:
      fail-fast: false
      matrix:
        shard: [1, 2]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright Browsers
        run: pnpm exec playwright install --with-deps chromium

      - name: Generate Prisma Client
        run: pnpm exec prisma generate

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: .next

      - name: Start application in background
        run: |
          pnpm run start &
          pnpm exec wait-on http://localhost:3000 -t 60000
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          DIRECT_URL: ${{ secrets.DIRECT_URL }}
          PORT: 3000

      - name: Run Playwright tests (shard ${{ matrix.shard }}/2)
        run: pnpm exec playwright test --shard=${{ matrix.shard }}/2
        env:
          PLAYWRIGHT_TEST_BASE_URL: http://localhost:3000
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ matrix.shard }}
          path: playwright-report/
          retention-days: 7

      - name: Upload test screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-screenshots-${{ matrix.shard }}
          path: test-results/
          retention-days: 7

  # Job 5: CI Success Summary
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [lint-and-typecheck, prisma, build]
    if: success()

    steps:
      - name: All checks passed
        run: |
          echo "âœ… CI Pipeline Passed!"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "âœ“ Lint & TypeScript: PASSED"
          echo "âœ“ Prisma Validation: PASSED"
          echo "âœ“ Build: PASSED"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo ""
          echo "ğŸš€ Ready for deployment!"

  # Job 6: Deploy Notification (only on main/master)
  deploy-ready:
    name: Deployment Ready
    runs-on: ubuntu-latest
    needs: [lint-and-typecheck, prisma, build]
    if: success() && github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')

    steps:
      - name: Deployment ready
        run: |
          echo "ğŸ‰ All checks passed on main branch!"
          echo "Vercel will automatically deploy this commit."
