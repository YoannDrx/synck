          echo ""
          echo "ğŸš€ Automatic deployment:"
          echo "  â€¢ Vercel will deploy this commit"
          echo "  â€¢ Migrations applied via vercel-build script"
          echo "  â€¢ Site: https://caroline-senyk.fr"
