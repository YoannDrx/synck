name: CI/CD Pipeline

on:
  push:
    branches: [main, master, layout-expertise]
  pull_request:
    branches: [main, master, layout-expertise]

# Cancel in-progress runs for the same workflow and branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: "20"
  PNPM_VERSION: "9"
  LOCAL_PG_URL: postgresql://postgres@localhost:5432/synck

jobs:
  # Job 1: Lint & TypeScript (fastest, runs first)
  lint-and-typecheck:
    name: Lint & TypeScript Check
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: pnpm exec prisma generate

      - name: Run ESLint
        run: pnpm run lint

      - name: Run TypeScript check
        run: pnpm exec tsc --noEmit

  # Job 2: Prisma Schema Validation
  prisma:
    name: Prisma Migrations Check
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: lint-and-typecheck
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: synck
          POSTGRES_HOST_AUTH_METHOD: trust
        ports:
          - 5432:5432
        # Healthcheck to wait for Postgres to be ready
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Set database URLs (PR â†’ local Postgres)
        if: github.event_name == 'pull_request'
        run: |
          echo "DATABASE_URL=${{ env.LOCAL_PG_URL }}" >> $GITHUB_ENV
          echo "DIRECT_URL=${{ env.LOCAL_PG_URL }}" >> $GITHUB_ENV

      - name: Set database URLs (main/master â†’ Neon)
        if: github.event_name != 'pull_request'
        run: |
          echo "DATABASE_URL=${{ secrets.DATABASE_URL }}" >> $GITHUB_ENV
          echo "DIRECT_URL=${{ secrets.DIRECT_URL }}" >> $GITHUB_ENV

      - name: Wait for Postgres (PR)
        if: github.event_name == 'pull_request'
        run: pnpm exec wait-on tcp:localhost:5432 -t 20000

      - name: Generate Prisma Client
        run: pnpm exec prisma generate

      - name: Apply migrations
        run: pnpm exec prisma migrate deploy

      - name: Check Prisma schema format
        run: pnpm exec prisma format --check

      - name: Validate Prisma schema
        run: pnpm exec prisma validate

      - name: Check for pending migrations (STRICT MODE)
        run: |
          echo "ğŸ” Checking for schema drift..."
          echo "   Comparing: database â†” schema.prisma"

          pnpm exec prisma migrate diff \
            --from-schema-datasource prisma/schema.prisma \
            --to-schema-datamodel prisma/schema.prisma \
            --exit-code || {
              echo ""
              echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
              echo "âŒ SCHEMA DRIFT DETECTED"
              echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
              echo ""
              echo "Your Prisma schema has changes not reflected in migrations."
              echo ""
              echo "ğŸ“‹ Required actions:"
              echo "   1. Run: pnpm db:migrate"
              echo "   2. Commit the generated migration file"
              echo "   3. Push your changes"
              echo ""
              echo "ğŸ’¡ This ensures your database schema stays in sync"
              echo "   with your code changes."
              echo ""
              echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
              exit 1
            }

          echo "âœ… Schema in sync with database"

  # Job 3: Build Application
  build:
    name: Build Application
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: lint-and-typecheck

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: Cache Next.js build
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            ${{ github.workspace }}/.next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/pnpm-lock.yaml') }}-${{ hashFiles('**/*.js', '**/*.jsx', '**/*.ts', '**/*.tsx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/pnpm-lock.yaml') }}-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: pnpm exec prisma generate

      - name: Build application
        run: pnpm run build
        env:
          DATABASE_URL: ${{ env.LOCAL_PG_URL }}
          DIRECT_URL: ${{ env.LOCAL_PG_URL }}
          NEXT_PUBLIC_SITE_URL: https://example.com

      - name: Check build output
        run: |
          if [ ! -d ".next" ]; then
            echo "âŒ Build failed: .next directory not found"
            exit 1
          fi
          echo "âœ… Build successful!"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: .next
          retention-days: 1

  # Job 4: E2E Tests (runs on PRs and main/master pushes)
  e2e-tests:
    name: E2E Tests (Playwright)
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: build
    # Run E2E on PRs and on all pushes to main/master branches
    if: github.event_name == 'pull_request' || github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: synck
          POSTGRES_HOST_AUTH_METHOD: trust
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Set database URLs (PR â†’ local Postgres)
        if: github.event_name == 'pull_request'
        run: |
          echo "DATABASE_URL=${{ env.LOCAL_PG_URL }}" >> $GITHUB_ENV
          echo "DIRECT_URL=${{ env.LOCAL_PG_URL }}" >> $GITHUB_ENV

      - name: Set database URLs (main/master â†’ Neon)
        if: github.event_name != 'pull_request'
        run: |
          echo "DATABASE_URL=${{ secrets.DATABASE_URL }}" >> $GITHUB_ENV
          echo "DIRECT_URL=${{ secrets.DIRECT_URL }}" >> $GITHUB_ENV

      - name: Wait for Postgres (PR)
        if: github.event_name == 'pull_request'
        run: pnpm exec wait-on tcp:localhost:5432 -t 20000

      - name: Install Playwright Browsers
        run: pnpm exec playwright install --with-deps chromium

      - name: Generate Prisma Client
        run: pnpm exec prisma generate

      - name: Apply migrations
        run: pnpm exec prisma migrate deploy

      - name: Seed database for E2E (idempotent)
        run: pnpm db:seed:prod
        env:
          SKIP_SEED_IF_DATA_PRESENT: "1"

      - name: Download build artifacts
        id: download-build
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          name: build-artifacts
          path: .next

      - name: Build application (fallback if artifact missing)
        if: steps.download-build.outcome == 'failure'
        run: pnpm run build
        env:
          DATABASE_URL: ${{ env.LOCAL_PG_URL }}
          DIRECT_URL: ${{ env.LOCAL_PG_URL }}
          NEXT_PUBLIC_SITE_URL: https://caroline-senyk.fr

      - name: Start application in background
        run: |
          pnpm run start &
          pnpm exec wait-on http://localhost:3000 -t 60000
        env:
          DATABASE_URL: ${{ env.DATABASE_URL }}
          DIRECT_URL: ${{ env.DIRECT_URL }}
          PORT: 3000

      - name: Run Playwright tests
        run: pnpm exec playwright test
        env:
          PLAYWRIGHT_TEST_BASE_URL: http://localhost:3000
          DATABASE_URL: ${{ env.DATABASE_URL }}

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

      - name: Upload test screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-screenshots
          path: test-results/
          retention-days: 7

  # Job 5: CI Success Summary
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [lint-and-typecheck, prisma, build]
    if: success()

    steps:
      - name: CI Pipeline Summary
        run: |
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
