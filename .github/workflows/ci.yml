name: CI/CD Pipeline

on:
  push:
    branches: [main, master, layout-expertise]
  pull_request:
    branches: [main, master, layout-expertise]

env:
  NODE_VERSION: '20'

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

  prisma:
    name: Prisma Migrations Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Check Prisma schema format
        run: npx prisma format --check

      - name: Validate Prisma schema
        run: npx prisma validate

      # Check if migrations are in sync with schema
      # This will fail if there are pending schema changes
      - name: Check for pending migrations
        run: |
          # Check if schema matches current migrations
          npx prisma migrate diff \
            --from-schema-datamodel prisma/schema.prisma \
            --to-schema-datasource prisma/schema.prisma \
            --exit-code || {
              echo "❌ Schema changes detected that are not in migrations!"
              echo "Please run 'npm run db:migrate' locally and commit the migration files."
              exit 1
            }
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: [lint, prisma]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Build application
        run: npm run build
        env:
          # Use a mock DATABASE_URL for build (Prisma client generation only)
          DATABASE_URL: postgresql://user:password@localhost:5432/db?schema=public
          DIRECT_URL: postgresql://user:password@localhost:5432/db?schema=public
          # Add other required env vars for build
          NEXT_PUBLIC_SITE_URL: https://example.com

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: .next
          retention-days: 1

  test:
    name: E2E Tests (Playwright)
    runs-on: ubuntu-latest
    needs: [build]
    strategy:
      fail-fast: false
      matrix:
        shard: [1, 2]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: .next

      - name: Start application in background
        run: |
          npm run start &
          # Wait for server to be ready
          npx wait-on http://localhost:3000 -t 60000
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          DIRECT_URL: ${{ secrets.DIRECT_URL }}
          PORT: 3000

      - name: Run Playwright tests
        run: npx playwright test --shard=${{ matrix.shard }}/2
        env:
          PLAYWRIGHT_TEST_BASE_URL: http://localhost:3000
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ matrix.shard }}
          path: playwright-report/
          retention-days: 7

      - name: Upload test screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-screenshots-${{ matrix.shard }}
          path: test-results/
          retention-days: 7

  deploy-ready:
    name: Deployment Ready
    runs-on: ubuntu-latest
    needs: [lint, prisma, build, test]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    steps:
      - name: All checks passed
        run: |
          echo "✅ All checks passed! Ready for deployment."
          echo "Vercel will automatically deploy this commit."
